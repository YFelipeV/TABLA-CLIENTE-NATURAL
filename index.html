<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <title>Proyecto</title>
</head>

<body style="background-color:black ;">
    <div class="container bg-dark mt-4 borde-danger" >
        <h1 class="text-center text-warning"> Tramo tabla Cliente persona Natural</h1>

        <form class="frmCliente m-4 " id="frmCliente" novalidate>
            <div class="row">
                <div class="form-floating mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="number" class="form-control clIdCliente" name="txtnameIdCliente" id="txtnameIdCliente"
                        placeholder="name@example.com" required>
                    <label for="txtnameIdcliente" id="lblIdcliente" class="mx-4">Numero de dentificacion </label>
                    

                </div>
                <div class="form-floating mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <select class="form-select" id="txttipoidentificacion" required>
                        <option disabled selected value="">Seleccione tipo documento</option>
                        <option value="CC">CC</option>
                        <option value="CE">CE</option>
                        <option value="NUIP">NUIP</option>
                    </select>
                    

                </div>

                <div class="form-floating mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="text" class="form-control clienteNombre" id="txtIdclienteNombre"
                        placeholder="Contraseña Administrador" required>
                    <label for="txtIdclienteNombre" class="mx-4">Nombre</label>
                    <div -feedback">
                        Por favor complete este campo
                    </div>
                </div>
                <div class="form-floating mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="text" class="form-control " id="txtIdclienteApellido" placeholder="name@example.com"
                        required>
                    <label for="txtIdclienteApellido" class="mx-4">Apellido</label>
                    
                </div>
                <div class="form-floating mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="email" class="form-control" id="txtIdclienteCorreo" placeholder="name@example.com"
                        required>
                    <label for="txtIdclienteCorreo" class="mx-4">Correo</label>
                    
                </div>
                <div class="form-floating mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="password" class="form-control clienteNombre" id="txtIdclienteContraseña"
                        placeholder="Contraseña cliente" required>
                    <label for="txtIdclienteContraseña" class="mx-4">Contraseña</label>
                    
                </div>
                <div class="form-floating mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="date" class="form-control " id="txtIdclienteFechaNacimiento"
                        placeholder="name@example.com" required>
                    <label for="txtIdclienteFechaNacimiento" class="mx-4">Fecha nacimiento</label>
                    
                </div>
                <div class="form-floating mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="number" class="form-control clienteTelefono" name="txtclienteTelefono"
                        id="txtclienteTelefono" placeholder="name@example.com" required>
                    <label for="txtclienteTelefono" class="mx-4">Numero Telefono</label>
                    
                </div>
                <div class=" mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="fotoperfil" class="mx-2 mb-2 text-light">Foto de perfil</label>
                    <input type="file" class="form-control fotoperfil" name="fotoperfil" id="fotoperfil" required>
                   
                </div>



                <button type="button" class="btn btn-primary "
                    onclick="document.getElementById(instTramo.agregarClienteNatural(txtnameIdCliente.value,txtIdclienteNombre.value,txtIdclienteApellido.value,txtIdclienteCorreo.value,txtIdclienteContraseña.value,txtIdclienteFechaNacimiento.value,txtclienteTelefono.value,fotoperfil.value))"
                    id="btn">Enviar</button>
                <button type="reset" class="btn btn-success mt-1 mb-4">Reset</button>


            </div>
        </form>
        <div class="container" id="tablas"></div>








    </div>
   
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
